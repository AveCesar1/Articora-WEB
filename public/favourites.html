<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos - Artícora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>

<body id="FavoritosBody">
  <!-- Encabezado -->
  <div class="container-fluid" id="encabezado">
    <div class="row">
      <div class="col">
        <h1>Articora</h1>
      </div>
      <div class="col">
        <button type="button" class="btn" id="btnRegistrate">Registrate</button>
      </div>
      <div class="col">
        <button type="button" class="btn" id="btnSubirFuente">Subir Fuente</button>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar una fuente" aria-label="Buscar">
      </div>
      <div class="col">
        <p id="NombreDeUsuario">Nombre de usuario.</p>
      </div>
      <div class="col">
        <img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil">
      </div>
    </div>
  </div>

  <main class="container" style="padding-top:24px">
    <h2>Selecciona una fuente.</h2>

    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <div class="card" id="FuenteCard">
          <div class="row g-2">
            <div class="col-md-5" id="FuenteCol1">
              <img src="Imagenes/LibroIcono.png" alt="portada" id="FuenteImg">
            </div>
            <div class="col-md-7" id="FuenteCol2">
              <div id="FuenteRowTitulo">
                <h3>Titulo...</h3>
              </div>
              <div id="FuenteRowDatos">
                <p>Editorial:</p>
                <p>Autores:</p>
              </div>
              <div id="FuenteRowPuntuacion">
                <p>Puntuación:</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <!-- Placeholder para segunda columna -->
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
