<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse a Artícora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>

<body id="RegisterBody">
  <main class="container" style="padding-top:40px;">
    <div class="row">
      <div class="col-12">
        <div class="card" id="datosCard">
          <h2>Regístrate</h2>
          <p class="text-muted">Crea una cuenta para empezar a usar Artícora</p>

          <!-- Formulario que se conecta con la ruta POST /register del servidor -->
          <form method="POST" action="/register">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input id="username" name="username" type="text" placeholder="Escribe tu usuario" required>
              <div class="form-text">Solo letras y números, mínimo 3 caracteres.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico (opcional)</label>
              <input id="email" name="email" type="email" placeholder="tu@correo.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input id="password" name="password" type="password" placeholder="Contraseña" required>
              <div class="form-text">Mínimo 8 caracteres.</div>
            </div>

            <button type="submit" id="btnRegistrar" class="btn">Registrarse</button>
          </form>

          <hr>
          <p class="mt-3">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>

        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
