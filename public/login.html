<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Artícora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>

<body id="LogInBody">
  <main class="container" style="padding-top:40px;">
    <div class="row">
      <div class="col-12">
        <div class="card" id="datosCard">
          <h2>Iniciar sesión</h2>
          <form method="POST" action="/login">
            <label>Nombre de usuario</label>
            <input id="username" name="username" type="text" placeholder="Escribe aqui..." required>
            <br>

            <label class="mt-2">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Escribe aqui..." required>

            <div class="mt-3">
              <button type="submit" class="btn" id="btnRegistrar">Entrar</button>
            </div>
          </form>

          <hr>
          <p class="mt-3">¿No tienes cuenta? <a href="/register">Regístrate</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
