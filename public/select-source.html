<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuentes - Artícora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>

<body id="SeleccionBody">
  <!---Encabezado Sigma-->
  <div class="container-fluid" id="encabezado">
    <div class="row align-items-center">
      <div class="col">
        <h1>Articora</h1>
      </div>
      <div class="col-auto">
        <button class="btn" id="btnRegistrate">Registrate</button>
      </div>
      <div class="col-auto">
        <button class="btn" id="btnSubirFuente">Subir Fuente</button>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar una fuente">
      </div>
      <div class="col-auto">
        <p id="NombreDeUsuario">Nombre de usuario.</p>
      </div>
      <div class="col-auto">
        <img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil">
      </div>
    </div>
  </div>

  <main class="container mt-4">
    <div class="row">
      <h2>Selecciona una fuente.</h2>
    </div>
    <div class="row mt-3">
      <!--Columna1-->
      <div class="col-md-6">
        <!--Fuente--->
        <div class="card" id="FuenteCard">
          <div class="row g-2">
            <!--Imagen-->
            <div class="col-md-5" id="FuenteCol1">
              <img src="Imagenes/LibroIcono.png" alt="portada" id="FuenteImg">
            </div>
            <!--Datos-->
            <div class="col-md-7" id="FuenteCol2">
              <div class="row" id="FuenteRowTitulo">
                <h3>Titulo...</h3>
              </div>
              <div class="row" id="FuenteRowDatos">
                <p>Editorial:</p>
                <p>Autores:</p>
              </div>
              <div class="row" id="FuenteRowPuntuacion">
                <p>Puntuación:</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Columna2-->
      <div class="col-md-6"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
