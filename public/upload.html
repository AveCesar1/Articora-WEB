<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Fuente - Artícora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>

<body id="PublicarBody">
  <div class="container-fluid" id="encabezado">
    <div class="row align-items-center">
      <div class="col"><h1>Articora</h1></div>
      <div class="col-auto"><button class="btn" id="btnRegistrate">Registrate</button></div>
      <div class="col-auto"><button class="btn" id="btnSubirFuente">Subir Fuente</button></div>
      <div class="col"><input type="text" class="form-control" placeholder="Buscar una fuente"></div>
      <div class="col-auto"><p id="NombreDeUsuario">Nombre de usuario.</p></div>
      <div class="col-auto"><img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></div>
    </div>
  </div>

  <main class="container mt-4">
    <h2>Crea tu publicación.</h2>
    <div class="card" id="PublicarCard">
      <div class="row">
        <div class="col-md-6">
          <div id="PublicarFormRow">
            <h3>Titulo</h3>
            <input type="text" placeholder="Escribe aqui..." id="TituloInput">

            <h3>Tipo de fuente</h3>
            <input type="text" placeholder="Escribe aqui..." id="TipoFuenteInput">

            <h3>Imagen relacionada</h3>
            <input type="file" accept="image/*" id="ImgInput">

            <h3>Nombre del autor o autores</h3>
            <input type="text" placeholder="Escribe aqui..." id="AutoresInput">

            <h3>Hypervinculo</h3>
            <input type="text" placeholder="Colocalo aqui..." id="LinkInputt">

            <button class="btn" id="btnPublicar">Publicar Fuente</button>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
