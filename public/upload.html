<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Fuente - Artícora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body id="PublicarBody">
    <!--Encabezado Sigma-->
    <div class="container-fluid" id="encabezado">
        <div class="row">
            <div class="col">
                <h1>Articora</h1>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnRegistrate">Registrate</button>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnSubirFuente">Subir Fuente</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Buscar una fuente" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <p id="NombreDeUsuario">Nombre de usuario.</p>
            </div>
            <div class="col"> <img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></img></div>
        </div>
    </div>
    <br>
    <h2>Crea tu publicación.</h2>
    <!--Principal-->
    <div class="container-fluid" >
        <div class="card" id="PublicarCard">
            <div class="row">
                <!--Columna1-->
                <div class="col-md-6">
                   <div class="row" id="PublicarFormRow">
                        <h3 id="TT">Titulo</h3>
                        <br>
                        <input type="text" placeholder="Escribe aqui..." id="TituloInput">
                        <br>
                        <h3 id="TT">Tipo de fuente</h3>
                        <br>
                        <input type="text" placeholder="Escribe aqui..." id="TipoFuenteInput">
                        <br>
                        <h3 id="TT" >Imagen relacionada</h3>
                        <br>
                        <input type="file" accept="image/*" id="ImgInput">
                        <br>
                        <h3 id="TT">Nombre del autor o autores</h3>
                        <br>
                        <input type="text" placeholder="Escribe aqui..." id="AutoresInput">
                        <br>
                        <h3 id="TT">Hypervinculo</h3>
                        <br>
                        <input type="text" placeholder="Colocalo aqui..." id="LinkInputt">
                        <br>
                        <button type="button" class="btn" id="btnPublicar">Publicar Fuente</button>
                   </div>
                </div>
                <!--Columna2-->
                <div class="col-md-6">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
