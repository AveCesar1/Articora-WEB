<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuente - Artícora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container-fluid" id="encabezado">
    <div class="row align-items-center">
      <div class="col"><h1>Articora</h1></div>
      <div class="col-auto"><button class="btn" id="btnRegistrate">Registrate</button></div>
      <div class="col-auto"><button class="btn" id="btnSubirFuente">Subir Fuente</button></div>
      <div class="col"><input type="text" class="form-control" placeholder="Buscar una fuente"></div>
      <div class="col-auto"><p id="NombreDeUsuario">Nombre de usuario.</p></div>
      <div class="col-auto"><img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></div>
    </div>
  </div>

  <main class="container mt-4">
    <div class="row" id="FuenteParteArriba">
      <div class="col-md-3"><img src="Imagenes/fisica.jpg" alt="foto de fuente" id="FuenteImg"></div>
      <div class="col-md-7">
        <h2 id="Titulo">Fisica Giancolli</h2>
        <h4>Puntuación:</h4>
        <img src="Imagenes/estrellaLlena.png" alt="estrellas" id="FuentePuntImg">
        <h4>Autor o autores:</h4>
        <p id="Autores">Leoelpre</p>
        <h4>Tipo de fuente:</h4>
        <p id="TipoFuente">Libro</p>
        <h4>Hypervinculo:</h4>
        <a href="#" id="Hypervinculo">Hypervinculo lol</a>
      </div>
      <div class="col-md-2"></div>
    </div>

    <hr class="my-4">
    <div class="row" id="FuenteParteAbajo">
      <div class="col-md-8">
        <div class="card" id="ComentarioCard">
          <h3>Pepito</h3>
          <p>Estuvo chida carnal.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div id="FuentePuntuarRow">
          <h3>Puntuar fuente</h3>
          <button class="btn" id="btnPuntuar">PuntuarFuente</button>
          <hr>
          <h3>Comentar fuente</h3>
          <input type="text" placeholder="Escribe aqui..." id="ComentarioInput">
          <button class="btn" id="btnComentar">Publicar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
