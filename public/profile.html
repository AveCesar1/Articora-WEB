<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario-Artìcora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!--Encabezado Sigma-->
    <div class="container-fluid" id="encabezado">
        <div class="row">
            <div class="col">
                <h1>Articora</h1>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnRegistrate">Registrate</button>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnSubirFuente">Subir Fuente</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Buscar una fuente" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <p id="NombreDeUsuario">Nombre de usuario.</p>
            </div>
            <div class="col"> <img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></img></div>
        </div>
    </div>
    <!--Parte de arriba-->
    <div class="container-fluid">
        <div class="row" id="UusarioParteDeArriba">
            <!--FotoPerfil-->
            <div class="col-md-2">
                <img src="Imagenes/fotodeperfil.png" alt="foto de perfil" id="UsuarioImg">
            </div>
            <!--Nombre y descripcion-->
            <div class="col-md-8">
                <!--Nombre-->
                <h2>Nombre de usuario</h2>
                <br>
                <!--Descripcion-->
                <div class="row" id="UsuarioDescripcion">
                    <div class="card" id="UsuarioDescripcionCard">
                        <p>Hola soy un usuario de la plataforma de Artícora!
                            Me gusta leer y compartir mis ideas con la gente.
                        </p>
                    </div>

                </div>
            </div>
            <!--Boton-->
            <div class="col-md-2">
                <button type="button" class="btn" id="btnVerFavoritos">Tus favoritos</button>
            </div>
        </div>
        <br>
        <hr>
        <div class="container-fluid">
            <!--Pequeño texto -->
            <div class="row" id="UsuarioSeparacion">
                <h3>Publicaciones.</h3>
            </div>
            <!--Apartado de publicaciones-->
            <div class="row" id="UsuarioPublicaciones">
                <!--Columna 1-->
                <div class="col" id="">
                    <div class="card" id="FuenteCard">
                        <div class="container-fluid">
                            <div class="row">
                                <!--Imagen-->
                                <div class="col-md-5" id="FuenteCol1">
                                    <img src="Imagenes/LibroIcono.png" , alt="portada" id="FuenteImg">
                                </div>
                                <!--Datos-->
                                <div class="col-md-7" id="FuenteCol2">
                                    <div class="row" id="FuenteRowTitulo">
                                        <h3>Titulo...</h3>
                                    </div>
                                    <br>
                                    <div class="row" id="FuenteRowDatos">
                                        <p>Editorial: </p>
                                        <br>
                                        <p>Autores: </p>
                                        <br>
                                    </div>
                                    <br>
                                    <div class="row" id="FuenteRowPuntuacion">
                                        <p>Puntuación: </p>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--Columna 2-->
                <div class="col">

                </div>


            </div>
        </div>



    </div>
</body>

</html>
