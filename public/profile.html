<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario - Artícora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container-fluid" id="encabezado">
    <div class="row align-items-center">
      <div class="col"><h1>Articora</h1></div>
      <div class="col-auto"><button class="btn" id="btnRegistrate">Registrate</button></div>
      <div class="col-auto"><button class="btn" id="btnSubirFuente">Subir Fuente</button></div>
      <div class="col"><input type="text" class="form-control" placeholder="Buscar una fuente"></div>
      <div class="col-auto"><p id="NombreDeUsuario">Nombre de usuario.</p></div>
      <div class="col-auto"><img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></div>
    </div>
  </div>

  <main class="container mt-4">
    <div class="row g-3">
      <div class="col-md-2"><img src="Imagenes/fotodeperfil.png" alt="foto de perfil" id="UsuarioImg"></div>
      <div class="col-md-8">
        <h2 id="ProfileName">Nombre de usuario</h2>
        <div class="card" id="UsuarioDescripcionCard">
          <p>Hola soy un usuario de la plataforma de Artícora! Me gusta leer y compartir mis ideas con la gente.</p>
        </div>
      </div>
      <div class="col-md-2"><button class="btn" id="btnVerFavoritos">Tus favoritos</button></div>
    </div>

    <hr class="my-4">
    <h3>Publicaciones.</h3>
    <div class="row">
      <div class="col-md-8">
        <div class="card" id="FuenteCard">
          <div class="row g-2">
            <div class="col-md-5"><img src="Imagenes/LibroIcono.png" alt="portada" id="FuenteImg"></div>
            <div class="col-md-7">
              <h3>Titulo...</h3>
              <p>Editorial:</p>
              <p>Autores:</p>
              <p>Puntuación:</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4"> </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
