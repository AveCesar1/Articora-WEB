<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse a Artícora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container-fluid" id="encabezado"> <h1>Articora</h1></div>
    <div class="container-fluid" id="cuerpo">

        <div class="card" id="datosCard">
            <h2>Registrate </h2>
            <br>
            <p>Nombre de usuario</p>
            <input type="text" class="form-control" placeholder="Escribe aqui..." aria-label="Username" aria-describedby="basic-addon1">
            <br>
            <p>Correo Electronico</p>
            <input type="text" class="form-control" placeholder="Escribe aqui..." aria-label="Username" aria-describedby="basic-addon1">
            <br>
            <p>Contraseña</p>
            <input type="text" class="form-control" placeholder="Escribe aqui..." aria-label="Username" aria-describedby="basic-addon1">
            <br>
            <button type="button" class="btn btn-primary" id="btnRegistrar">Registrarse</button>

        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
