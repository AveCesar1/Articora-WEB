<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos-Artícora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body id="FavoritosBody">
    <!---Encabezado Sigma-->
    <div class="container-fluid" id="encabezado">
        <div class="row">
            <div class="col">
                <h1>Articora</h1>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnRegistrate">Registrate</button>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnSubirFuente">Subir Fuente</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Buscar una fuente" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <p id="NombreDeUsuario">Nombre de usuario.</p>
            </div>
            <div class="col"> <img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></img></div>
        </div>
    </div>
    <br>
    <!--Texto-->>
    <div class="row">
        <h2>Selecciona una fuente.</h2>
    </div>
    <br>
    <!--Columnas donde habrá fuentes-->
    <div class="row">
        <!--Columna1-->
        <div class="col">
            <!--Fuente--->
            <div class="card" id="FuenteCard">
                <div class="container-fluid">
                    <div class="row">
                        <!--Imagen-->
                        <div class="col-md-5" id="FuenteCol1">
                            <img src="Imagenes/LibroIcono.png" , alt="portada" id="FuenteImg">
                        </div>
                        <!--Datos-->
                        <div class="col-md-7" id="FuenteCol2">
                            <div class="row" id="FuenteRowTitulo">
                                <h3>Titulo...</h3>
                            </div>
                            <br>
                            <div class="row" id="FuenteRowDatos">
                                <p>Editorial: </p>
                                <br>
                                <p>Autores: </p>
                                <br>
                            </div>
                            <br>
                            <div class="row" id="FuenteRowPuntuacion">
                                <p>Puntuación: </p>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Columna2-->
        <div class="col">

        </div>
    </div>
</body>
</html>
