<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuente-Art√¨cora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!--Encabezado Sigma-->
    <div class="container-fluid" id="encabezado">
        <div class="row">
            <div class="col">
                <h1>Articora</h1>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnRegistrate">Registrate</button>
            </div>
            <div class="col">
                <button type="button" class="btn" id="btnSubirFuente">Subir Fuente</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Buscar una fuente" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <p id="NombreDeUsuario">Nombre de usuario.</p>
            </div>
            <div class="col"> <img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></img></div>
        </div>
    </div>
    <!--Parte de arriba-->
    <div class="container-fluid">
        <div class="row" id="FuenteParteArriba">
            <!--FotoFuente-->
            <div class="col-md-3">
                <img src="Imagenes/fisica.jpg" alt="foto de perfil" id="FuenteImg">
            </div>
            <!--Titulo y Datos-->
            <div class="col-md-7">
                <!--Titulo-->
                <h2 id="Titulo"> Fisica Giancolli</h2>
                <br>
                <h2 id="puntuacion">Puntuacion:</h2>
                <img src="Imagenes/estrellaLlena.png" alt="estrellas" id="FuentePuntImg">
                <br>
                <h2>Autor o autores:</h2>
                <br>
                <p id="Autores">Leoelpre</p>
                <h2>Tipo de fuente:</h2>
                <br>
                <p id="TipoFuente">Libro</p>
                <h2>Hypervinculo:</h2>
                <br>
                <a href="" id="Hypervinculo">Hypervinculo lol</a>
            </div>
            <!--Boton-->
            <div class="col-md-2">
            </div>
        </div>
        <br>
        <hr>
        <div class="container-fluid">
            <!--Apartado de comentarios-->
            <div class="row" id="FuenteParteAbajo">
                <!--Columna 1-->
                <div class="col-md-8" id="">
                    <!--CardDeComentario-->
                    <div class="card" id="ComentarioCard">
                        <!--Nombre de usuario-->
                        <h3>Pepito</h3>
                        <br>
                        <!--Comentario-->
                        <p>Estuvo chida carnal.</p>
                    </div>
                </div>
                <!--Columna 2-->
                <div class="col-md-4">
                    <!--Puntuar-->
                    <div class="row" id="FuentePuntuarRow">
                        <h3 id="lolxd">Puntuar fuente</h3>
                        <br>
                        <!--Botones-->
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn" id="btnPuntuar">PuntuarFuente</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <!--Comentar-->
                    <div class="row" id="FuenteComentarRow">
                        <h3>Comentar fuente</h3>
                        <br>
                        <input type="text" placeholder="Escribe aqui..." id="ComentarioInput">
                        <br>
                        <button type="button" class="btn" id="btnComentar">Publicar</button>
                    </div>
                </div>


            </div>
        </div>



    </div>
</body>

</html>
