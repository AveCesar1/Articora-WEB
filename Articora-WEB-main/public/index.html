<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">

</head>

<body>
  <div class="container-fluid" id="encabezado">
    <div class="row">
      <div class="col">
        <h1>Articora</h1>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="btnRegistrate">Registrate</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="btnSubirFuente">Subir Fuente</button>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar una fuente" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <div class="col">
        <h2 id="NombreDeUsuario">Nombre de usuario.</h2>
      </div>
      <div class="col"> <img id="FotoDePerfil" src="Imagenes/fotodeperfil.png" alt="Foto de perfil"></img></div>
    </div>
  </div>

  <div class="container-fluid" id="cuerpo">
    <!---Primer tercio de la pagina principal-->
    <div class="row" id="PrimerTercio">
      <div class="col">
        <div class="card" id="card1">
          <h3>¿Qué es Artícora?</h3>
          <br>
          <p>Hola amigos</p>
        </div>
      </div>
      <div class="col">
        <img src="" alt="imagen de articora">
      </div>
    </div>
    <hr>
    <!---Segundo tercio de la pagina principal-->
    <div class="container-fluid" id="SegundoTercio">
      <div class="row">
        <h2>Dentro de Artícora</h2>
        <div class="col">
          <div class="card" id="card2">
            <h3>Encontrar fuentes</h3>
            <p>Hola amigos</p>
            <img src="" alt="imagenlibro"> 
          </div>
        </div>
        <div class="col">

          <div class="card">
            <h3>Publicar tus fuentes</h3>
            <p>Hola amigos</p>
            <img src="" alt="imagenmundo"> 

          </div>

        </div>
      </div>
    </div>
    <hr>
    <!---Tercer tercio de la pagina principal-->
    <div class="row" id="TercerTercio">
      <div class="container-fluid">
        <div class="card">
          <h3>Nuestra Misión.</h3>
          <p>Hola amigos pepes</p>
          <img src="" alt="imagenmanos">
        </div>
      </div>





    </div>




  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadUser() {
      try {
        const res = await fetch('/api/me');
        if (!res.ok) return;
        const data = await res.json();
        const el = document.getElementById('NombreDeUsuario');
        const btnRegistrate = document.getElementById('btnRegistrate');
        if (data && data.username) {
          // Si hay usuario, mostrar su nombre
          if (el) el.textContent = data.username;
          // Opcional: ocultar el botón de registrarse cuando ya está logueado
          if (btnRegistrate) btnRegistrate.style.display = 'none';
        } else {
          // Si no hay usuario, mostrar texto por defecto o enlace a login
          if (el) el.innerHTML = '<a href="/login" style="color: white; text-decoration: none;">Iniciar sesión</a>';
          if (btnRegistrate) btnRegistrate.style.display = 'inline-block';
        }
      } catch (e) {
        console.error('No se pudo obtener el usuario:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', loadUser);
  </script>
</body>

</html>
